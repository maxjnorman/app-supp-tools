{% extends "app_supp_upload/base.html" %}

{% block content %}

  <h1>{{ team.team_name }}</h1>
  <p>Document Managment</p>

  <p>Current Uploads</p>
    {% for upload in uploads %}
      {{ upload.file_name }}
    {% endfor %}
  </p>

{% endblock %}
