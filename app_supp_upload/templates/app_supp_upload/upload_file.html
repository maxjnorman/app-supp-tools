<h1>{{ team.team_name }}</h1>
<a href="{% url 'upload:manage_documents' pk=team.pk %}">Manage Documents</a>

<div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>document</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form}}
        <input type="submit" value="Upload" />
    </form>
    <p>Last 5 Uploads</p>
    {% for file in files %}
        {{forloop.counter}}.<a href="{{ file.docfile.url }}">{{ file.docfile.name }}</a>
        ({{docfile.upload_datetime}})<hr />
    {% endfor %}
</div>
